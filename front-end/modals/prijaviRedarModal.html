                <input class="redar-premika" type="text" id="heading" name="heading" required><br><br>
                
                <label for="opis">Opomba:</label>
                <textarea class="redar-premika-opomba" class="redar-opomba" id="opis" name="opis" required></textarea><br><br>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal()">Prekliƒçi</button>

      </div>
</div>
